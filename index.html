const SYNONYMS = {
  "7-11":["7/11","7ELEVEN","7-ELEVEN","小七"],
  "全家便利商店":["全家","FamilyMart","Family Mart","Fami"],

/* ========== 搜尋邏輯 ========== */
function normalize(s){
  return (s||"").toLowerCase().replace(/[－—–]/g,"-").replace(/\//g,"-").replace(/\s+/g,"").trim();
}

function search(q,isHoliday){
  const n=normalize(q);
  if(!n) return [];
  const out=[], seen=new Set();
  for(const it of DATA){
    const keys=[it.name, ...(SYNONYMS[it.name]||[])];
    for(const k of keys){
      if(normalize(k)===n){
        const sig=it.name+"|"+it.plan;
        if(!seen.has(sig)){
          seen.add(sig);
          out.push({name:it.name, plan:it.plan, why:`匹配「${k}」`});
        }
      }
    }
  }
  if(isHoliday && out.length===0){
    out.push({name:q, plan:"假日刷 2%", why:"假日不限通路"});
  }
  return out;
}

function render(list){
  const box=document.getElementById("results");

  if(list.length===0){ box.innerHTML="<div class='result'><span class='muted'>查無結果</span></div>"; return;}
  for(const r of list){
    const el=document.createElement("div");
    el.className="result";
    el.innerHTML=`<div><span class="plan">${r.plan}</span></div>
      <div class="why">理由：${r.why}</div>
      <div class="badge">關鍵：${r.name}</div>`;
    box.appendChild(el);
  }
}
