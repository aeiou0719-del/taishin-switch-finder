const NO_BONUS_NOTE = '官方排除：連鎖速食/多數手搖等小額平台收單，不加碼回饋（假日可用「假日刷 2%」）。';

/* ========= 4) 索引與搜尋 ========= */
function normalize(s){
  return (s||'').toLowerCase()
    .replace(/[－—–]/g,'-') // 全形破折號→半形
    .replace(/\//g,'-')     // 7/11→7-11
    .replace(/\s+/g,'')
    .trim();
}
const INDEX=[];
for(const it of DATA){
  INDEX.push({...it, key:normalize(it.name)});
  const syn=SYNONYMS[it.name]||[];
  for(const s of syn){ INDEX.push({...it, alias:s, key:normalize(s)}); }
}

function search(q,isHoliday){
  const n=normalize(q);
  const out=[], seen=new Set();
  if(!n) return out;

  for(const it of INDEX){
    let score=0, why='';
    if(n===it.key){ score=100; why=`精確命中「${it.alias?it.alias:it.name}」`; }
    else if(it.key.startsWith(n)||n.startsWith(it.key)){ score=86; why=`接近匹配：${it.name}`; }
    else if(it.key.includes(n)||n.includes(it.key)){ score=76; why=`部分相符：${it.name}`; }

    if(score>0){
      if(it.plan.includes('Pay著刷')) score += 6; // Pay著刷優先
      // 官方排除處理
      if(NO_BONUS.has(it.name)){
        const k1=it.name+'|NO', k2=it.name+'|HOLI';
        if(!isHoliday){
          if(!seen.has(k1)){ seen.add(k1);
            out.push({name:it.name, plan:'不回饋', group:'官方排除', score:100, why:'屬官方排除', note:NO_BONUS_NOTE});
          }
          continue;
        }else{
          if(!seen.has(k1)){ seen.add(k1);
            out.push({name:it.name, plan:'不回饋', group:'官方排除', score:92, why:'平日為官方排除', note:NO_BONUS_NOTE});
          }
          if(!seen.has(k2)){ seen.add(k2);
            out.push({name:it.name, plan:'假日刷 2%', group:'節假日不限通路', score:88, why:'假日不限通路；可作替代方案', note:'含 LINE Pay/街口支付綁定與線上投保'});
          }
          continue;
        }
      }

      const sig=it.name+'|'+it.plan+'|'+(it.group||'');
      if(!seen.has(sig)){
        seen.add(sig);
        out.push({name:it.name, plan:it.plan, group:it.group||'', score, why, note:it.note||''});
      }
    }
  }

  if(isHoliday && out.length===0){
    out.push({name:q, plan:'假日刷 2%', group:'節假日不限通路', score:60, why:'假日不限通路', note:'含 LINE Pay/街口支付綁定'});
  }

  out.sort((a,b)=> b.score-a.score || a.plan.localeCompare(b.plan));
  return out;
}

/* ========= 5) 渲染 ========= */
function render(list){
  const box=document.getElementById('results');
  box.innerHTML='';
  if(list.length===0){
    box.innerHTML='<div class="result"><span class="muted">沒有找到；可試店名（IKEA、KKday）、情境（加油/訂房/外送）。</span></div>';
    return;
  }
  for(const r of list){
    const el=document.createElement('div');
    el.className='result';
    el.innerHTML=
      `<div><span class="plan ${/不回饋/.test(r.plan)?'nobonus':''}">${r.plan}</span>
        <span class="score">置信分數：${r.score}</span></div>
       <div class="why">理由：${r.why}${r.group? `；歸類為「${r.group}」` : ''}${r.note? '（'+r.note+'）':''}</div>
       <div class="badge">關鍵：${r.name}</div>`;
    box.appendChild(el);
  }
}

/* ========= 6) 綁定 ========= */
const $q=document.getElementById('q');
document.getElementById('go').addEventListener('click',()=>render(search($q.value,document.getElementById('holiday').checked)));
$q.addEventListener('keydown',e=>{if(e.key==='Enter'){render(search($q.value,document.getElementById('holiday').checked));}});
</script>
